<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only"> <!-- Prevent automatic browser dark theme -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enable web app capabilities for Apple mobile devices -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- Set status bar style for Apple mobile devices -->
    <title>Radio</title>
    <link rel="stylesheet" href="styles.css">
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4S6ZCBXKC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z4S6ZCBXKC');
</script>

</head>
<body>
    <div id="container">
        <div id="playerContainer">
            <div id="player">
                <div id="playPauseContainer">
                    <button id="playPauseButton" class="play" aria-label="Play/Pause"></button>
                </div>
                <div id="volumeControlContainer">
                    <div id="volumeIcon"></div>
                    <div id="volumeBarContainer">
                        <div id="volumeBar"></div>
                    </div>
                </div>
            </div>
            <div id="playlistTitle">
                <div id="playlistTitleText"></div>
                <button id="liveButton" class="inactive">LIVE</button>
            </div>
            <div id="trackInfo">
                <a id="trackLink" href="" target="_blank"></a>
                <button id="speedButton">1x</button>
            </div>
            <div id="progressBarContainer">
                <div id="currentTime">0:00</div>
                <div id="progressBarWrapper">
                    <div id="bufferBar"></div>
                    <div id="progressBar"></div>
                </div>
                <div id="totalTime">0:00</div>
            </div>
        </div>
        <div id="playlistContainer">
            <ul id="playlist">
                <!-- Each subplaylist will be a separate <ul> inside each <li> -->
            </ul>
        </div>
    </div>

    <audio id="audioPlayer">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="radio-player.js"></script>
</body>
</html>
